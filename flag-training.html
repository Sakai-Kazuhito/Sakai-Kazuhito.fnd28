<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>手旗訓練編</title>
  <link rel="stylesheet" href="flag-training.css">
</head>

<body>
  <h1 class="maintext">ボーイスカウト隊 隊長からの指令</h1>
  <h1 id="subtext">～ 手旗訓練編 ～</h1>
  
  <div id="basic">
    <h2 class="traning">基本訓練</h2>
    <h3 class="traning-content">【訓練内容】</h3>
    <h4 class="training-procedure">①『開始』ボタンをクリックすると手旗の原画の画像がでてきます。<br>
      ② 原画の数字を半角で入力し、『回答』ボタンを押してください。<br>
      ③ 逆2原画は「2r」と入力してください</h4>
    <div id="basic-start-div">
      <input type="button" value="開始" id="basic-start-button" class="start-button">
      <p id="input-start-img"></p>
    </div>
    <div id="basic-ans-div">
      <label>回答入力せよ ⇒<br></label>
      <input type="text" id="basic-input-answer" class="answer-text">
      <input type="button" value="回答" id="basic-answer-button" class="answer-button">
    </div>
    <div id="basic-output" class="output"></div>
    
  </div>

  <div id="advance">
    <h2 class="traning">中級訓練</h2>
    <h3 class="traning-content">【訓練内容】</h3>
    <h4 class="training-procedure">①『開始』ボタンをクリックするとカタカナ文字がでてきます。<br>
      ② カタカナ文字を表現する手旗信号を半角で入力し、『回答』ボタンを押してください。<br>
      ③ 原画と原画の間は「-」で繋ぐこと。（例：ア ⇒ 6-3、ガ ⇒ 8-3-13）</h4>
    <div id="advance-start-div">
      <input type="button" value="開始" id="advance-start-button" class="start-button">
      <p id="input-start-advance"></p>
    </div>
    <div id="advance-ans-div">
      <label>回答入力せよ ⇒<br></label>
      <input type="text" id="advance-input-answer" class="answer-text">
      <input type="button" value="回答" id="advance-answer-button" class="answer-button">
    </div>
    <div id="advance-output" class="output"></div>
    

  </div>

  <div id="trance-div">
    <h2 id="trance-h2" class="traning">便利機能）カタカナ ⇒ 手旗信号変換</h2>
    <label>↓↓↓ 変換したい言葉をカタカナ（全角）で入れよ（例：テバタ）</label><br>
    <!-- <input type="textarea" wrap="soft" id="kana-input" class="answer-text"> -->
    <div id="trance-textarea">
      <textarea wrap="soft" rows="3" id="kana-input" class="answer-text"></textarea>
    </div>
    <div id="trance-button-div">
      <input type="button" value="変換！" id="text-trance" >
    </div>
    <div id="trance-output"></div>
  </div>

  <script src="flag-training.js"></script>

</body>

</html>
